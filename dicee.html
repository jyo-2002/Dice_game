<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Dicee</title>

  </head>
  <body>

    <div class="container">
      <h1>Dice game</h1>

      <div class="dice">

    <script src="script.js"></script>

</html>
